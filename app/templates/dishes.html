

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Get your recipie</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS FILE -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class='container'>
        <div class="row">
            <div class="col-2" style="margin-top: 2%; margin-bottom: 2%;">
                <a href="/">
                    <button type="button" class="btn btn-dark">Go back Home</button>
                </a>
            </div>
        </div>
        <div class="row">
            <table class="table">
                {% for dish, dish_details in dishes.items() %}
                <tr class="row">
                    <td class="col-4"  style="background-color: rgba(0,0,0,0.2);">
                        <h2>{{dish}}</h2>
                        <p>{{dish_details['recipe']}}</p>
                    </td>
                    <td class="col-2" style="background-color: rgba(0,0,0,0.3);">
                        <h6><b>Ingredients you need to buy</b></h6>
                        {% for mi in dish_details['missing_ingredients'] %}
                        <div style="padding-left: 10%;" class="row text">{{ mi }}</div>
                        {% endfor %}
                    </td>
                    <td class="col-3"  style="background-color: rgba(0,0,0,0.2);">
                        <div class="row" style="width: 100%; align-items: center; justify-content: center;">
                            <img style="max-width: 70%;margin-top: 25%;border-radius: 15px;" src="{{dish_details['image_url'] | safe}}">
    
                        </div>
                    </td>
                    <td class="col-3"  style="background-color: rgba(0,0,0,0.3);">
                        <audio style="margin-top: 50%;" src="{{ url_for('get_recipe_audio', dish_name=dish) }}" controls>
                            Your browser does not support the audio element.
                        </audio>
                    </td>
                </tr>
                <!-- {{dish}} -->
                    {% endfor %}
            </table>
        </div>
            <!-- {{dishes}} -->

    </div>

    <!-- JS -->


    <script src="{{url_for('static', filename='js/time.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        
</body>

</html>
