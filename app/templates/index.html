<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Algorithms</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS FILE -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>


    <div class='container'>
        <form action="/algorithm">
            <label for="cars">Choose an algorithm: </label>
            <select id="algorithms" name="algorithm">
              <option value="bfs">BFS</option>
              <option value="dfs">DFS</option>
              <option value="dijkstra">Dijkstra</option>
              <option value="flow">Flow</option>
              <option value="topsort">Topsort</option>
            </select>

            <input type="text" placeholder="Enter vertices">
            <input type="text" placeholder="Enter edges and weights (optional)">
            <input type="checkbox" name="bidirectional" id="bidirect" value="true">
            <label>Are the edges bidirectional?</label>
            <input value="Send" type="submit">
          </form>

          <form method="POST" action="/algorithm" class="row col-12 g-2" id="algo-form">

            <div class="form-group col-md-12 p-2">
                <label for="algorithms" class="text">Select algorithm</label><br>
                {{ form.algorithms(class="form-select", id="algorithms") }}
            </div>
            <div class="form-group col-md-12 p-2">
                <label for="vertices" class="text">Enter vertices</label><br>
                {{ form.vertices(class="form-control", id="vertices") }}
            </div>            
            <div class="form-group col-md-12 p-2">
                <label for="edges" class="text">Edges with weights</label><br>
                {{ form.edges(type="text", class="form-control", id="edges") }}
            </div>
            <div class="form-group col-md-12 p-2">
                <label for="bidirect" class="text">Id bidirectional?</label><br>
                {{ form.bidirectional(type="text", class="form-control", id="bidirect") }}
            </div>
            <div class="d-grid gap-2">
                <input type="submit" class="btn btn-dark" value="Send">
            </div>
        </form>
    </div>

    <!-- JS -->
        <script src="{{url_for('static', filename='js/time.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        
</body>

</html>
